<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Dog Trainers Directory Melbourne</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        :root {
            --color-background: #fdfaf6;
            --color-text: #3a3a3a;
            --color-accent: #5a9b9c;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            text-align: center;
        }

        .offline-content {
            max-width: 500px;
        }

        img {
            max-width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--color-accent);
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            background: var(--color-accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="offline-content">
        <img src="/images/sad-dog-404.png" alt="Sad dog illustration">
        <h1>You're Offline</h1>
        <p>It seems you've lost connection. Some features might not be available until you're back online.</p>
        <a href="/" class="button">Try Again</a>
    </div>
</body>
</html>
