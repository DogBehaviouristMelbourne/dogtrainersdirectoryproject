name: Accessibility Audit

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npx astro build

      - name: Install pa11y
        run: npm install -g pa11y

      - name: Run pa11y accessibility tests
        run: |
          npx astro preview &
          sleep 5
          pa11y http://localhost:4321 --reporter cli
